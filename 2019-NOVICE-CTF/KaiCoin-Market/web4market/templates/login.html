{% extends "layout.html" %}

{% block body %}
    <section class="login-panel">
        <h2>登陆</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <fieldset>
                <label for="username">用户名</label>
                {% if username %}
                <input type="text" placeholder="Patoilo" id="username" name="username" value="{{ username | e }}">
                {% else %}
                <input type="text" placeholder="Patoilo" id="username" name="username">
                {% endif %}
                
                <label for="password">密码</label>
                <input type="text" placeholder="******" id="password" name="password">
                
                <label for="captcha">验证码</label>
                <img class="captcha-image float-right" src="{{ url_for('captcha', t=current_time()) }}" alt="验证码" class="src" title="点击更换验证码">
                <div class="captcha-input">
                    <input type="text" placeholder="12345" maxlength="5" id="captcha" name="captcha">
                </div>
                

                <input class="button-primary" type="submit" value="登陆">
                <a class="button button-clear" href="{{ url_for('register') }}">没有账户？</a>
            </fieldset>
            </form>
    </section>
{% endblock %}
